<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass The Message</title>
  <link rel="stylesheet" href="styles/message-passer.css">
</head>
<body>
  
  <div class="container">
    <div class="main_content">
      <h1 class="title">A Message You Would Like To Pass</h1>
      <input class="js-input-field input-field" type="text">
      <h2 class="js-invalid-message"></h2>
      <h2 class="js-success-message"></h2>
      <p>
        <button class="js-submit submit-btn">Submit</button>
      </p>
      <h2 class="last-message">Last Message Delivered!</h2>
      <h3 class="js-last-message"></h3>
    </div>
  </div>

  <script src="scripts/message-passer.js"></script>
</body>
</html>
